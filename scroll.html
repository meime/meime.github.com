<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<link rel="stylesheet" href="css/base.css" />
<style>
body{background:#69aa70;}
#box{width:1200px; height:300px; margin:150px auto; border:1px solid #000; position:relative; top:0; left:0; overflow:hidden;}
ul{overflow:hidden; position:absolute; top:0; left:0;}
li{float:left; width:300px; height:300px;}
li img{width:100%;}
#box a{position:absolute; top:0; width:50%; height:100%; background:#ccc; opacity:0; filter:alpha(opacity:0);}
#box .left{left:0;}
#box .right{right:0;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oUl = oBox.children[0];
	var oLeft = oBox.children[1];
	var oRight = oBox.children[2];
	var aLi = oUl.children;
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width = aLi.length*aLi[0].offsetWidth+'px';
	var timer = null;
	var w = oUl.offsetWidth/2;
	var left = 0;
	oLeft.onmouseover=function(){
		clearInterval(timer);
		timer = setInterval(function(){
			left-=10;
			if(left<0){
				oUl.style.left = left%w+'px';
			}else{
				oUl.style.left = (left%w-w)%w+'px';
			}
		},30);
	};
	oRight.onmouseover=function(){
		clearInterval(timer);
		timer = setInterval(function(){
			left+=10;
			if(left<0){
				oUl.style.left=left%w+'px';
			}else{
				oUl.style.left = (left%w-w)%w+'px';
			}
		},30);
	};
};
</script>
</head>

<body>
<div id="box">
	<ul>
    	<li><img src="img/scroll1.jpg" /></li>
    	<li><img src="img/scroll2.jpg" /></li>
    	<li><img src="img/scroll3.jpg" /></li>
        <li><img src="img/scroll4.jpg" /></li>
        <li><img src="img/scroll5.jpg" /></li>
        <li><img src="img/scroll6.jpg" /></li>
        <li><img src="img/scroll7.jpg" /></li>
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
</body>
</html>
