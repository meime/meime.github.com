<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MY HOME</title>
<style>
*{margin:0; padding:0; list-style:none;background:#69aa70;}
#box{width:600px; height:358px; margin:100px auto; position:relative; top:0; left:0;border-top:20px solid #C3F;border-left:20px solid #C6F;border-bottom:20px solid #C3F;border-right:20px solid #C6F;overflow:hidden;}
ul{position:absolute; top:90px; left:0;}
ul li{float:left; position:relative; top:0; left:0; width:260px; height:179px;}
ul li img{width:260px; height:179px;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oUl = oBox.children[0];
	var aLi = oUl.children;
	var aImg = oUl.getElementsByTagName('img');
	oUl.style.width = aLi.length*aLi[0].offsetWidth+'px';
	var divC = oBox.offsetWidth/2;
	oUl.onmousedown=function(ev){
		var oEvent = ev||event;
		var disX = oEvent.clientX-oUl.offsetLeft;
		document.onmousemove=function(ev){
			var oEvent = ev||event;
			var l = oEvent.clientX-disX;
			if(l>divC-(0+0.5)*aLi[0].offsetWidth){
				l=divC-(0+0.5)*aLi[0].offsetWidth;
			}else if(l<divC-(aLi.length-1+0.5)*aLi[0].offsetWidth){
				l=divC-(aLi.length-1+0.5)*aLi[0].offsetWidth;
			}
			oUl.style.left = l+'px';
			changeSize();
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			oUl.releaseCapture&&oUl.releaseCapture();
		};
		oUl.setCapture&&oUl.setCapture();
		return false;
	};
	oUl.style.left = divC-(1+0.5)*aLi[0].offsetWidth+'px';
	function changeSize(){
		for(var i=0;i<aLi.length;i++){
			var l = Math.abs(divC-(oUl.offsetLeft+aLi[i].offsetLeft+aLi[i].offsetWidth/2));
			var scale = 1-l/500;
			if(scale<0.5)scale=0.5;
			aImg[i].style.width=scale*520+'px';
			aImg[i].style.height=scale*358+'px';
			aImg[i].style.marginLeft=-(aImg[i].offsetWidth-260)/2+'px';
			aImg[i].style.marginTop=-(aImg[i].offsetHeight-179)/2+'px';
			aLi[i].style.zIndex=scale*100000;
		}
	}
	changeSize();
};
</script>
</head>

<body>
<div id="box">
	<ul>
    	<li><img src="img/marry1.jpg" /></li>
    	<li><img src="img/marry2.jpg" /></li>
    	<li><img src="img/marry3.jpg" /></li>
    	<li><img src="img/marry4.jpg" /></li>
    	<li><img src="img/marry5.jpg" /></li>
    	<li><img src="img/marry6.jpg" /></li>
    	<li><img src="img/marry7.jpg" /></li>
    	<li><img src="img/marry8.jpg" /></li>
        <li><img src="img/marry9.jpg" /></li>
        <li><img src="img/marry10.jpg" /></li>
        <li><img src="img/marry11.jpg" /></li>
    </ul>
    
</div>
</body>
</html>
